[tool:pytest]
# Parallel execution configuration
addopts = 
    --cov=backend.app
    --cov-report=term-missing
    --cov-report=html:artifacts/htmlcov
    --cov-report=xml:artifacts/coverage.xml
    --cov-fail-under=80
    --strict-markers
    --strict-config
    --disable-warnings
    --maxfail=10
    --tb=short
    -v
    # Parallel execution with xdist
    -n auto
    --dist worksteal
    --tx socket
    --rsyncdir backend
    --rsyncdir tests

# Test markers for parallel execution
markers =
    unit: Unit tests (parallelizable)
    integration: Integration tests (may need coordination)
    slow: Slow running tests
    fast: Fast running tests  
    async: Async tests
    performance: Performance tests
    serial: Tests that must run serially

# Parallel execution settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async settings optimized for parallel execution
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Performance optimizations
timeout = 300
maxfail = 10
cache_dir = .pytest_cache

# Worker isolation settings
xdist_worker_isolation = True

# Filter warnings to reduce noise in parallel execution
filterwarnings =
    ignore::DeprecationWarning:pkg_resources.*
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::RuntimeWarning:asyncio.*
    ignore::UserWarning:pytest_asyncio.*